<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technogrunge Fiction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050509;
      --bg-alt: #0b0b14;
      --card-bg: #101019;
      --accent: #70ffc7;
      --accent-soft: rgba(112, 255, 199, 0.15);
      --accent-2: #ff4b8b;
      --text: #f5f5f5;
      --muted: #86869a;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --shadow-soft: 0 0 40px rgba(0, 0, 0, 0.6);
      --radius-lg: 1.4rem;
      --radius-pill: 999px;
      --transition-fast: 180ms ease-out;
      --transition-med: 260ms ease-out;
      --max-width: 1080px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -40px;
      z-index: -2;
      pointer-events: none;
    }

    body::before {
      background:
        radial-gradient(circle at 10% 0%, rgba(112,255,199,0.08), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(255,75,139,0.12), transparent 55%),
        radial-gradient(circle at 0% 80%, rgba(132, 94, 255, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(0, 240, 255, 0.10), transparent 55%);
      opacity: 0.9;
      filter: blur(1px);
    }

    body::after {
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.065),
          rgba(255,255,255,0.065) 1px,
          transparent 1px,
          transparent 3px
        );
      mix-blend-mode: soft-light;
      opacity: 0.22;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.6rem 1.4rem 3rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2.4rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 30%;
      border: 1px solid var(--accent);
      position: relative;
      box-shadow: 0 0 12px rgba(112,255,199,0.45);
      background:
        radial-gradient(circle at 30% 20%, rgba(112,255,199,0.4), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255,75,139,0.4), transparent 55%);
      overflow: hidden;
    }

    .brand-mark::after {
      content: "";
      position: absolute;
      inset: -20%;
      background: repeating-linear-gradient(
        135deg,
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.8) 3px,
        rgba(255,255,255,0.05) 3px,
        rgba(255,255,255,0.05) 4px
      );
      mix-blend-mode: soft-light;
      opacity: 0.8;
    }

    .brand-text h1 {
      font-size: 1.2rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 0;
    }

    .brand-text span {
      display: block;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    nav {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.78rem;
      text-transform: uppercase;
    }

    .nav-link {
      padding: 0.35rem 0.85rem;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
      transition: background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }

    .nav-link:hover {
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      transform: translateY(-1px);
    }

    .nav-link.primary {
      border-color: var(--accent);
      background: radial-gradient(circle at 0% 0%, rgba(112,255,199,0.2), rgba(112,255,199,0.03));
      color: var(--accent);
      box-shadow: 0 0 18px rgba(112,255,199,0.45);
    }

    /* EDIT MODE TOGGLE */
    .edit-toggle {
      border-radius: var(--radius-pill);
      border: 1px dashed var(--border-subtle);
      padding: 0.35rem 0.85rem;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .edit-toggle span {
      font-size: 0.9rem;
    }

    .edit-toggle.active {
      border-style: solid;
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 16px rgba(112,255,199,0.45);
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 1.8rem;
      margin-bottom: 2.7rem;
    }

    .hero-main {
      padding: 1.6rem 1.6rem 1.4rem;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(8, 8, 16, 0.96), rgba(4, 4, 10, 0.98));
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-main::before {
      content: "SYS.LOG // ONLINE";
      position: absolute;
      top: 0.75rem;
      right: 1.1rem;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.63rem;
      letter-spacing: 0.18em;
      color: rgba(112,255,199,0.7);
      text-transform: uppercase;
    }

    .hero-kicker {
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.7rem;
    }

    .hero-title {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      margin: 0 0 0.5rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .hero-subtitle {
      margin: 0 0 1.25rem;
      color: var(--muted);
      max-width: 36rem;
      line-height: 1.5;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.9rem;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: rgba(255,255,255,0.02);
      font-size: 0.74rem;
      color: var(--muted);
      font-family: "IBM Plex Mono", ui-monospace, monospace;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(112,255,199,0.9);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      margin-top: 0.3rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.55rem 1.2rem;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      background: transparent;
      color: var(--accent);
      transition: background var(--transition-med), border-color var(--transition-med), transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .btn.primary {
      border-color: var(--accent);
      background:
        radial-gradient(circle at 0% 0%, rgba(112,255,199,0.35), rgba(112,255,199,0.05));
      box-shadow: 0 0 20px rgba(112,255,199,0.55);
      color: #02110c;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    .btn.secondary {
      border-color: var(--border-subtle);
      color: var(--muted);
      background: rgba(255,255,255,0.02);
    }

    .btn-icon {
      font-size: 1.05rem;
    }

    .hero-side {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .panel {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at 0 0, rgba(112,255,199,0.18), rgba(14,14,22,0.98));
      padding: 1rem 1.1rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.7);
    }

    .panel-header span:last-child {
      color: rgba(255,255,255,0.45);
      font-size: 0.66rem;
    }

    .panel-body {
      font-size: 0.86rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .panel-list {
      list-style: none;
      padding: 0;
      margin: 0.3rem 0 0;
      font-size: 0.8rem;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
    }

    .panel-list li {
      display: flex;
      justify-content: space-between;
      gap: 0.6rem;
      padding: 0.3rem 0;
      border-bottom: 1px dashed rgba(255,255,255,0.06);
    }

    .panel-list li:last-child {
      border-bottom: none;
    }

    .panel-tag {
      font-size: 0.7rem;
      color: var(--accent-2);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    section {
      margin-bottom: 2.7rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }

    .section-title {
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .section-meta {
      font-size: 0.8rem;
      color: var(--muted);
      font-family: "IBM Plex Mono", ui-monospace, monospace;
    }

    .blog-list {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 1rem;
    }

    .post-card {
      position: relative;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: var(--card-bg);
      padding: 1rem 1.1rem 0.9rem;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .archive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.9rem;
    }

    .archive-item {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at 0 0, rgba(112,255,199,0.15), var(--bg-alt));
      padding: 0.9rem 1rem 0.85rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      font-size: 0.86rem;
    }

    .archive-label {
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.1rem;
    }

    .archive-title {
      font-size: 0.96rem;
      margin: 0 0 0.25rem;
    }

    .archive-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      font-size: 0.76rem;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .archive-description {
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    .archive-status {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent-2);
    }

    .about-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.1fr);
      gap: 1.2rem;
    }

    .about-text {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .about-text p {
      margin: 0 0 0.7rem;
    }

    .about-highlight {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.55);
      padding: 0.9rem 1rem;
      font-size: 0.82rem;
      color: var(--muted);
      font-family: "IBM Plex Mono", ui-monospace, monospace;
      position: relative;
      overflow: hidden;
    }

    .about-highlight::before {
      content: "meta://logline";
      position: absolute;
      top: 0.6rem;
      right: 1rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.4);
    }

    footer {
      margin-top: 2rem;
      border-top: 1px dashed rgba(255,255,255,0.16);
      padding-top: 0.9rem;
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: space-between;
      align-items: center;
      font-family: "IBM Plex Mono", ui-monospace, monospace;
    }

    .footer-links {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    /* EDITABLE AREAS */
    .editable {
      min-height: 1.1em;
      outline: none;
      transition: border-color var(--transition-fast), background var(--transition-fast);
    }

    body.edit-mode .editable {
      border-bottom: 1px dashed rgba(112,255,199,0.4);
    }

    .editable[contenteditable="true"]:focus {
      background: rgba(255,255,255,0.02);
    }

    .editable[contenteditable="true"]:empty::before {
      content: attr(data-placeholder);
      color: var(--muted);
      opacity: 0.6;
    }

    /* Responsive */
    @media (max-width: 840px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }

      .blog-list {
        grid-template-columns: minmax(0, 1fr);
      }

      .about-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }

    @media (max-width: 600px) {
      .page {
        padding-inline: 1rem;
      }

      .hero-main {
        padding-inline: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header>
    <div class="brand">
      <div class="brand-mark"></div>
      <div class="brand-text">
        <h1 class="editable" data-key="site-title" data-placeholder="Site title (e.g. Technogrunge Fiction)"></h1>
        <span class="editable" data-key="site-strapline" data-placeholder="Short strapline / vibe"></span>
      </div>
    </div>

    <nav>
      <button class="nav-link" onclick="scrollToSection('blog')">Blog</button>
      <button class="nav-link" onclick="scrollToSection('archive')">Archive</button>
      <button class="nav-link" onclick="scrollToSection('about')">About</button>
      <button class="nav-link primary" onclick="scrollToSection('contact')">Contact</button>
      <button class="edit-toggle" id="editToggle" type="button">
        <span>✎</span> Edit mode
      </button>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="top">
    <div class="hero-main">
      <div class="hero-kicker">// writer.log</div>

      <h2 class="hero-title editable" data-key="hero-title" data-placeholder="Main hero title (e.g. Fiction for broken cities…)"></h2>
      <p class="hero-subtitle editable" data-key="hero-subtitle" data-placeholder="Hero subtitle / description of your technogrunge world"></p>

      <div class="hero-meta">
        <div class="chip">
          <span class="chip-dot"></span>
          <span class="editable" data-key="chip-1" data-placeholder="Tag 1 (e.g. Serials)"></span>
        </div>
        <div class="chip">
          <span class="chip-dot"></span>
          <span class="editable" data-key="chip-2" data-placeholder="Tag 2 (e.g. Shorts)"></span>
        </div>
        <div class="chip">
          <span class="chip-dot"></span>
          <span class="editable" data-key="chip-3" data-placeholder="Tag 3 (e.g. Drafts)"></span>
        </div>
      </div>

      <div class="hero-actions">
        <button class="btn primary" type="button" onclick="scrollToSection('blog')">
          <span class="btn-icon">▶</span>
          Latest entry
        </button>
        <button class="btn secondary" type="button" onclick="scrollToSection('archive')">
          <span class="btn-icon">⟲</span>
          Dive into the archive
        </button>
      </div>
    </div>

    <aside class="hero-side">
      <div class="panel">
        <div class="panel-header">
          <span>Now playing</span>
          <span>serial // 001</span>
        </div>
        <div class="panel-body editable" data-key="now-playing" data-placeholder="Describe your current main project here"></div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span>System stats</span>
          <span>updated manually</span>
        </div>
        <ul class="panel-list">
          <li>
            <span>Pieces online</span>
            <span class="editable" data-key="stat-pieces" data-placeholder="0"></span>
          </li>
          <li>
            <span>Novels in progress</span>
            <span class="editable" data-key="stat-novels" data-placeholder="0"></span>
          </li>
          <li>
            <span>Scrapped drafts</span>
            <span class="editable" data-key="stat-drafts" data-placeholder="∞"></span>
          </li>
          <li>
            <span>Theme</span>
            <span class="panel-tag editable" data-key="stat-theme" data-placeholder="Technogrunge"></span>
          </li>
        </ul>
      </div>
    </aside>
  </section>

  <!-- BLOG -->
  <section id="blog">
    <div class="section-header">
      <h3 class="section-title">Blog.log</h3>
      <div class="section-meta editable" data-key="blog-meta" data-placeholder="Explain what lives in your blog section"></div>
    </div>

    <div class="blog-list">
      <article class="post-card">
        <div class="editable" data-key="blog-left" data-placeholder="Add your first blog entry here (you can use headings, paragraphs, links)…"></div>
      </article>

      <article class="post-card">
        <div class="editable" data-key="blog-right" data-placeholder="Add a second blog entry, playlist, process note, etc. here…"></div>
      </article>
    </div>
  </section>

  <!-- ARCHIVE -->
  <section id="archive">
    <div class="section-header">
      <h3 class="section-title">Archive.sys</h3>
      <div class="section-meta editable" data-key="archive-meta" data-placeholder="Describe what’s in your archive: novels, novellas, stories…"></div>
    </div>

    <div class="archive-grid">
      <article class="archive-item">
        <div class="archive-label editable" data-key="archive-1-label" data-placeholder="Type (e.g. Novel // 001)"></div>
        <h4 class="archive-title editable" data-key="archive-1-title" data-placeholder="Title of work"></h4>
        <div class="archive-meta editable" data-key="archive-1-meta" data-placeholder="Word count, status, genre…"></div>
        <p class="archive-description editable" data-key="archive-1-desc" data-placeholder="Short description / pitch"></p>
        <p class="archive-status editable" data-key="archive-1-status" data-placeholder="Links to read/download, or status notes"></p>
      </article>

      <article class="archive-item">
        <div class="archive-label editable" data-key="archive-2-label" data-placeholder="Type (e.g. Novella // 002)"></div>
        <h4 class="archive-title editable" data-key="archive-2-title" data-placeholder="Title of work"></h4>
        <div class="archive-meta editable" data-key="archive-2-meta" data-placeholder="Word count, status, series info…"></div>
        <p class="archive-description editable" data-key="archive-2-desc" data-placeholder="Short description / pitch"></p>
        <p class="archive-status editable" data-key="archive-2-status" data-placeholder="Links or status"></p>
      </article>

      <article class="archive-item">
        <div class="archive-label editable" data-key="archive-3-label" data-placeholder="Type (e.g. Short story // 010)"></div>
        <h4 class="archive-title editable" data-key="archive-3-title" data-placeholder="Title of work"></h4>
        <div class="archive-meta editable" data-key="archive-3-meta" data-placeholder="Word count, published where, etc."></div>
        <p class="archive-description editable" data-key="archive-3-desc" data-placeholder="Short description / pitch"></p>
        <p class="archive-status editable" data-key="archive-3-status" data-placeholder="Link to publication / coming soon"></p>
      </article>

      <article class="archive-item">
        <div class="archive-label editable" data-key="archive-4-label" data-placeholder="Type (e.g. Shorts bundle)"></div>
        <h4 class="archive-title editable" data-key="archive-4-title" data-placeholder="Title of collection"></h4>
        <div class="archive-meta editable" data-key="archive-4-meta" data-placeholder="Format, in progress/completed…"></div>
        <p class="archive-description editable" data-key="archive-4-desc" data-placeholder="Short description"></p>
        <p class="archive-status editable" data-key="archive-4-status" data-placeholder="Status or link"></p>
      </article>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <div class="section-header">
      <h3 class="section-title">About.txt</h3>
      <div class="section-meta">Who’s behind the keyboard?</div>
    </div>

    <div class="about-layout">
      <div class="about-text editable" data-key="about-text" data-placeholder="Write your bio here: what you write, what technogrunge means to you, etc."></div>

      <aside class="about-highlight">
        <div class="editable" data-key="about-highlight" data-placeholder="Access / content notes, how to request different formats, etc."></div>
      </aside>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <div class="section-header">
      <h3 class="section-title">Contact.ping</h3>
      <div class="section-meta editable" data-key="contact-meta" data-placeholder="What people can contact you about"></div>
    </div>

    <div class="about-layout">
      <div class="about-text editable" data-key="contact-main" data-placeholder="Add your email / socials / contact preferences here (remember: this is public)."></div>

      <div class="about-highlight">
        <div class="editable" data-key="contact-side" data-placeholder="Notes about newsletters, RSS, update cadence…"></div>
      </div>
    </div>
  </section>

  <footer>
    <div>© <span id="year"></span> <span class="editable" data-key="footer-name" data-placeholder="Your name"></span>. All words &amp; worlds reserved.</div>
    <div class="footer-links">
      <span>Theme: technogrunge v1.0</span>
      <a href="#top">Back to top ⮝</a>
    </div>
  </footer>
</div>

<script>
  function scrollToSection(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  // Set current year in footer
  document.getElementById("year").textContent = new Date().getFullYear();

  // Simple in-browser editing using contenteditable + localStorage
  const STORAGE_PREFIX = "technogrunge-site-";
  const editToggle = document.getElementById("editToggle");
  const editableElements = Array.from(document.querySelectorAll(".editable"));

  function loadContent() {
    editableElements.forEach(el => {
      const key = el.dataset.key;
      if (!key) return;
      const stored = localStorage.getItem(STORAGE_PREFIX + key);
      if (stored !== null) {
        el.innerHTML = stored;
      }
    });
  }

  function saveContent(el) {
    const key = el.dataset.key;
    if (!key) return;
    localStorage.setItem(STORAGE_PREFIX + key, el.innerHTML);
  }

  function setEditMode(enabled) {
    document.body.classList.toggle("edit-mode", enabled);
    editableElements.forEach(el => {
      el.setAttribute("contenteditable", enabled ? "true" : "false");
    });
    if (enabled) {
      editToggle.classList.add("active");
      editToggle.innerHTML = '<span>✎</span> Edit mode: ON';
    } else {
      editToggle.classList.remove("active");
      editToggle.innerHTML = '<span>✎</span> Edit mode';
    }
    localStorage.setItem(STORAGE_PREFIX + "edit-mode", enabled ? "1" : "0");
  }

  // Load initial content and edit mode state
  loadContent();
  const savedMode = localStorage.getItem(STORAGE_PREFIX + "edit-mode");
  setEditMode(savedMode === "1");

  // Auto-save on input/blur
  editableElements.forEach(el => {
    el.addEventListener("input", () => saveContent(el));
    el.addEventListener("blur", () => saveContent(el));
  });

  editToggle.addEventListener("click", () => {
    const isEditMode = document.body.classList.contains("edit-mode");
    setEditMode(!isEditMode);
  });
</script>

</body>
